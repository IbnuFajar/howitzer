<%
std_opts = "--verbose --expand --format html --out=./log/log.html --format junit --out=./log --format pretty" +
  " features --tags ~@wip --tags ~@bug"
%>
default: -r features --tags ~@wip ~@bug
wip: -r features --tags @wip --wip
bug: -r features --tags @bug --wip
smoke: -r features --tags @smoke ~@wip ~@bug
bvt: -r features <%= std_opts %> --tags ~@wip ~@bug ~@smoke ~@p1 ~@p2 @bvt
p1: -r features <%= std_opts %> --tags ~@wip ~@bug @p1
p2: -r features <%= std_opts %> --tags ~@wip ~@bug @p2